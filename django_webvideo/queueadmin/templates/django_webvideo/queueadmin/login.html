{% extends "django_webvideo/queueadmin/base.html" %}
{% load i18n %}
{% load url from future %}
{% block content %}
	<div class="row-fluid">
		<div class="span10 offset2">
			<br/><br/><br/>
			<h1>{% trans 'Django Webvideo' %}</h1>
			<form method="post" action="{% url 'django_webvideo:queueadmin:login' %}/">
			  {{ auth_form.non_field_errors }}
			  <p>
			    {{ auth_form.username.errors }}
			    <label for="id_username">{% trans "Username" %}:</label> <input type="text" name="username" id="id_username">
			  </p>
			  <p>
			    {{ auth_form.password.errors }}
			    <label for="id_password">{% trans "Password" %}:</label> <input type="password" name="password" id="id_password">
			  </p>
			  <p>
			    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
			    <input type="submit" value="{% trans "Log in" %}">
				<input type="hidden" name="next" value="{{ next }}">
			  </p>
			</form>
		</div>
	</div>
{% endblock %}
